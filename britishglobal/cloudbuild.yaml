steps:
  # Build and deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'britishglobal-webhook'
      - '--source'
      - '.'
      - '--region=europe-west2'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=0'

# Timeout for the entire build
timeout: '900s'